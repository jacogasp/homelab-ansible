services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: unless-stopped
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    ports:
      - 21065:21065
    env_file: .env
    labels:
      - homepage.group=Home
      - homepage.name=Home Assistant
      - homepage.icon=home-assistant
      - homepage.href=$HOME_ASSISTANT_URL
      - homepage.widget.type=homeassistant
      - homepage.widget.url=$HOME_ASSISTANT_URL
      - homepage.widget.key=$HOME_ASSISTANT_KEY
      - homepage.widget.custom[0].state=sensor.powermeter_instant_power
      - homepage.widget.custom[1].state=sensor.electricity_meter
      - homepage.widget.custom[1].label=Daily Electricity Consumption
      - homepage.widget.custom[2].state=sensor.electricity_meter
networks:
  default:
    name: scoobydoo
    external: true
